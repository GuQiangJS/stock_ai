sudo: false

language: python

fast_finish: true

    env:
      global:
        # Doctr deploy key for GuQiangJS/stock_ai
        - secure: ""

python:
  - "3.6"

matrix:
  include:
    - python: '3.6'
      env: DOCBUILD=true


install:
  - pip install QUANTAXIS
  - pip install --upgrade tensorflow
  - pip install coverage
  - if [[ $DOCBUILD ]]; then
    pip install sphinx sphinx_rtd_theme doctr sphinxcontrib-napoleon;
    fi
script:
  - coverage run -m unittest discover stock_ai "test_*.py"
after_success:
  - coverage report
  - |
    if [[ $DOCBUILD ]]; then
      cd docs
      make html && make html
      cd ..
      doctr deploy devel --build-tags
    fi
  - coveralls